<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Personal Budget Tracker</div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html" class="active">Profile Settings</a>
        <a href="report.html">Report Generation</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <h3>Profile Settings</h3>
            <p>Update your account details below:</p>

            <!-- Update Profile Form -->
            <form id="updateProfileForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required><br><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required><br><br>

                <button type="submit">Update Profile</button>
            </form>

            <!-- Error/Success Message -->
            <div id="updateMessage" class="message"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; Â© 2024 Budget Planner. Joy. All rights reserved.
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('updateProfileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('updateMessage').innerText = "Passwords do not match.";
                document.getElementById('updateMessage').style.color = "red";
                return;
            }

            // Placeholder for actual update logic
            document.getElementById('updateMessage').innerText = "Profile updated successfully!";
            document.getElementById('updateMessage').style.color = "green";
        });
        
    </script>
</body>
</html>
