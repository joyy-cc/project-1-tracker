<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./signup.css">
</head>
<body>

    <div class="signup">
        
        <!-- left section -->
        <div class="left">
            <img src="signup-graphic.png" alt="signup-graphic">
        </div>
        
        <!-- Right Section -->
        <div class="right">
            <H1>PERSONAL BUDGET TRACKER</H1>  

            
            <h2>Let's create that account for you</h2>
            <h3>Already have an account? <a href="./login.html">Log In here</a></h3>
            
            <!-- FORM -->
            <form id="registerForm">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required><br><br>
                
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required><br><br>
                
                <button type="submit">Register</button>
                
                <!-- Error Message -->
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Firebase JS is now only included in the firebase.js module -->
    <script type="module" src="./firebase.js"></script>

</body>
</html>
