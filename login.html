<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./signup.css">
</head>
<body>

    <div class="signup">
        
        <!-- left section -->
        <div class="left">
            <img src="login-graphic.png" alt="login-graphic">
        </div>
        
        <!-- Right Section -->
        <div class="right">
            <h1>PERSONAL BUDGET TRACKER</h1>
            <h3>Don't have an account? <a href="./signup.html">Create one here</a></h3>
            
            <!-- FORM -->
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required><br><br>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br><br>
                
                <button type="submit">Login</button>
                
                <!-- Error Message -->
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Firebase JS is now only included in the firebase.js module -->
    <script type="module" src="./firebase.js"></script>

</body>
</html>
